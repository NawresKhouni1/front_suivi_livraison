<p-table [value]="AllDrivers" [rowHover]="true">
	<ng-template pTemplate="header">
	  <tr>
		<th>Nom complet</th>
		<th>License Number</th>
		<th>Contact Number</th>
		<th>Disponibilit√©</th>

	  </tr>
	</ng-template>
	
	<ng-template pTemplate="body" let-driver>
	  <tr>
		<td>{{ driver.name }}</td>
		<td>{{ driver.licenseNumber }}</td>
		<td>{{ driver.phone }}</td>
		<td>{{ driver.availability}}</td>
		<td class="text-center">
			<div class="btn-group" role="group" style="display: inline-block;">
			  <button class="btn " (click)="deleteDriver(driver.id)">Delete</button>
			  <button class="btn " [routerLink]="['../detail',driver.id]">Detail</button> 
			  <!-- <button class="btn " [routerLink]="['../edit',member?.id]">Edit</button> -->
			</div>
		  </td>
	  </tr>
	</ng-template>
  </p-table>
